<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="180x180" href="https://enderandrew.com/ProgressQuest/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://enderandrew.com/ProgressQuest/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://enderandrew.com/ProgressQuest/favicon-16x16.png">
<link rel="manifest" href="https://enderandrew.com/ProgressQuest/site.webmanifest">
<link rel="mask-icon" href="https://enderandrew.com/ProgressQuest/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="https://enderandrew.com/ProgressQuest/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="https://enderandrew.com/ProgressQuest/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="progros.css" type="text/css">
<link rel="stylesheet" href="newguy.css" type="text/css">
<title>Progress Quest Remix - Roll One Up</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js" integrity="sha512-uWk2ZXl3GVrq6DZsrL5dSg1S/F3MNQ9VaDFigqXOoKUnWG58UxOuJGfTrzh5KjpoBvPiFniL2PahU2HUTFMJXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js" integrity="sha512-qFOQ9YFAeGj1gDOuUD61g3D+tLDv3u1ECYWqT82WQoaWrOhAY+5mRMTTVsQdWutbA5FORCnkEPEgU0OF8IzGvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="config.js"></script>
<script src="newguy.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes" />
<style>
input, button { display: inline; }

</style>
</head>

<body>

<br>

<div class="vbox window" id="newguy">

  <div id="titlebar">
    <img src="swords.gif" alt="Progress Quest Remix Logo">
    <span>Progress Quest Remix - New Character</span>
    <a id="quit"><img src="closeup.png" alt="Close button"></a>
  </div>

  <div class="client">
  <div class="hbox">
    <label for="Name">Character Name:</label>
    <input id="Name" spellcheck="false" alt="Character Name">
    <button id="RandomName" alt="Random Name">Random Name</button>
  </div>

  <div class=hbox>

    <fieldset class="vbox groupbox" id="races">
      <legend>Race</legend>
    </fieldset>

    <div class=vbox>
      <div class=hbox>
        <fieldset class="vbox groupbox" id="classes">
          <legend>Class</legend>
        </fieldset>

        <div class="vbox">
        <fieldset class="groupbox" id="stats">
          <legend>Stats</legend>

          <table>
            <tr> <th> STR <td id="STR">13</tr>
            <tr> <th> CON <td id="CON">23</tr>
            <tr> <th> DEX <td id="DEX">34</tr>
            <tr> <th> INT <td id="INT">12</tr>
            <tr> <th> WIS <td id="WIS">4</tr>
            <tr> <th> CHA <td id="CHA">12</tr>
            <tr> <th colspan=2> &nbsp; </tr>
            <tr> <th> Total <td id="Total">48</tr>
          </table>

          <br>
          <br>
          <br>

          <center>
            <button id="Reroll">Roll</button> <br>
            <button id="Unroll" disabled>Unroll</button>
          </center>
          <br>

        </fieldset>

        <fieldset class="groupbox" id="gametype">
          <legend>Game Type</legend>
            <div><input type=radio id=single name=online value=false checked/>
                 <label for=single>Single player</label></div>
            <div><input type=radio id=multiplayer name=online value=true/>
                 <label for=multiplayer>Multiplayer</label></div>
        </fieldset>
      </div>

      </div>

      <div class=hbox>
      </div>

      <div class=hbox style="text-align:right">


        <button id=Sold>Sold!</button>
      </div>
    </div>
  </div>
  </div>
</div>

</body>
</html>
